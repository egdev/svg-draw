<ng-container *ngFor="let shape of shapes; let i = index;">
    <input type="text" [value]="shape.buildHtml(attributes)" size="100" readonly />
    <br />
</ng-container>
<app-svg image="/assets/vue_eclatee.jpg" fillEdited="rgba(255, 0, 0, 0.5)" fill="rgba(255, 128, 0, 0.5)" strokeWidth="1" stroke="black" [initialShapes]="initialShapes" (updateShapes)="updateShapes($event)"></app-svg>
<router-outlet></router-outlet>
